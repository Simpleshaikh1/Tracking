<div class="container ">
    <div class="row">
        <div class="col-xs 12 form-modal">

            <h3>PRODUCT DESIGNER</h3>

            <div class="my-4">
                <h5>PERSONAL INFORMATION</h5>
            </div>
        
            <div>
        
                <form action="post">
        
                    <div class="form-grop row form-picture my-3">
        
                        <label class="col-sm-2 col-form-label"> Profile Picture <span class="text-danger">*</span> </label>
                        <div class="col-sm-6">
        
                            <input type="file" class="form-control" id="customFile" />
        
                        </div>
        
                    </div>
        
                    <div class="form-grop row form-name my-3">
        
                        <label class="col-sm-2 col-form-label"> Full name <span class="text-danger">*</span> </label>
                        <div class="col-sm-6">
        
                            <input type="name" class="form-control" id="inputName" placeholder="">
        
                        </div>
        
                    </div>
        
                    <div class="form-grop row form-phone my-3">
        
                        <label class="col-sm-2 col-form-label"> Phone <span class="text-danger">*</span> </label>
                        <div class="col-sm-6">
        
                            <input type="number" class="form-control" id="inputNumber" placeholder="">
        
                        </div>
        
                    </div>
        
                    <div class="form-grop row form-email my-3">
        
                        <label class="col-sm-2 col-form-label"> Email <span class="text-danger">*</span> </label>
                        <div class="col-sm-6">
        
                            <input type="email" class="form-control" id="inputEmail" placeholder="">
        
                        </div>
        
                    </div>
        
                    <div class="form-grop row form-birthday my-3">
        
                        <label class="col-sm-2 col-form-label"> Birthday <span class="text-danger">*</span> </label>
                        <div class="col-sm-6">
        
                            <input type="text" class="form-control" id="inputText" placeholder="">
        
                        </div>
        
                    </div>
        
                    <div class="form-grop row form-address my-3">
        
                        <label class="col-sm-2 col-form-label"> Address <span class="text-danger">*</span> </label>
                        <div class="col-sm-6">
        
                            <input type="text" class="form-control" id="inputText" placeholder="">
        
                        </div>
        
                    </div>
        
                    <div class="form-grop row form-gender my-3">
        
                        <label class="col-sm-2 col-form-label"> Gender <span class="text-danger">*</span> </label>
                        <div class="col-sm-6">
        
                            <input type="text" class="form-control" id="inputText" placeholder="">
        
                        </div>
        
                    </div>
        
                    <div class="form-grop row form-location my-3">
        
                        <label class="col-sm-2 col-form-label"> Location <span class="text-danger">*</span> </label>
                        <div class="col-sm-6">
        
                            <input type="text" class="form-control" id="inputText" placeholder="">
        
                        </div>
        
                    </div>
        
                    <div class="form-grop row form-skills my-3">
        
                        <label class="col-sm-2 col-form-label"> Skills <span class="text-danger">*</span> </label>
                        <div class="col-sm-6">
        
                            <input type="text" class="form-control" id="inputText" placeholder="">
        
                        </div>
        
                    </div>
        
                    <div class="form-grop row form-skills my-3">
        
                        <label class="col-sm-2 col-form-label"> Tools <span class="text-danger">*</span> </label>
                        <div class="col-sm-6">
        
                            <input type="text" class="form-control" id="inputText" placeholder="">
        
                        </div>
        
                    </div>
        
                </form>

                <div>
                    <button type="button" class="btn btn-primary btn-sm">Save Edit</button>
                </div>
        
            </div>

        </div> 
    </div>
</div>
