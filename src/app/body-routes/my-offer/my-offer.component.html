
<div class="container contain" *ngFor="let myApplication of Applications">
    <a href="#" class="wrap">
        <div class="logo">
            <img src="{{myApplication.companyLogo}}" alt="" id="image">
            <div class="title">
                <p class="companyName">{{myApllication.companyName}}</p>
                <p class="companyRole">{{myApllication.role}}</p>
            </div>
        </div>

        <div class="salary-location">
            <div class="location">
                <img src="../../assets/location.png" alt="" id="image-arab">
                <p id="arab">{{myApllication.location}}</p>
            </div>

            <div class="salary">
                <p id="amount">{{myApllication.salary}}</p>
            </div>
        </div>

        <div class="skills">
            <div class="skill">
                <ul class="list-skill">
                    <li *ngFor="let subItem of myApllication">
                        {{subItem}}
                    </li>
                </ul>
            </div>

            <div class="days dropdown">
                <button style="background-color: #DACFE5; color: #440F7C;" class="btn btn-secondary dropdown-toggle border border-0 fw-bold" type="button" data-bs-toggle="dropdown" aria-expanded="false">Actions</button>
            </div>
        </div>
    </a>
</div>
